<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Student Picker</title>
  </head>
  <body class="flex flex-col min-h-screen items-center justify-center gap-8 bg-gray-100">
    <button class="text-3xl font-bold  bg-blue-500 text-white p-4 rounded">Pick a Random Student</button>

    <p class="text-6xl font-extrabold animate-bounce"></p>

    <div class="flex gap-4">
      <input type="radio" id="dark" name="theme" value="dark" />
      <label for="dark" class="cursor-pointer">Dark Mode</label>
      
      <input type="radio" id="light" name="theme" value="light" checked />
      <label for="light" class="cursor-pointer">Light Mode</label>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
